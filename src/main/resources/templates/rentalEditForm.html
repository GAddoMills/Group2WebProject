<h1>Rental Edit Form</h1>
<form th:action="@{/rentals/update}" th:object="${rentalToEdit}" method="POST">

  <input type="text" id="Inventory" name="inventory" th:field="*{inventory}"/>
  <label for="Customer">Customer ID</label>
  <input type="text" id="Customer" name="customer" th:field="*{customer}"/>
  <label for="Staff">Staff ID</label>

</form>
