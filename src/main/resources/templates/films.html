<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actor Details</title>
  <link rel="stylesheet" href="../css/styling.css"/>
</head>
<body>
<ul>
  <li><a  href="http://localhost:8080/actors">Actors</a></li>
  <li><a class=active href="">Films</a></li>
  <li style="float:right"><a href="http://localhost:8080/actors/createForm">Create new Film</a></li>

</ul>
<h1>Film Details</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Release Year</th>
    <th>Rental Duration</th>
    <th>Rental Rate</th>
    <th>Length</th>
    <th>Replacement Cost</th>
    <th>Rating</th>
    <th>Special Feature</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tr th:each="film : ${films}">
    <td th:text="${film.id}"></td>
    <td th:text="${film.title}"></td>
    <td th:text="${film.description}"></td>
    <td th:text="${film.releaseYear}"></td>
    <td th:text="${film.rentalDuration}"></td>
    <td th:text="${film.rentalRate}"></td>
    <td th:text="${film.length}"></td>
    <td th:text="${film.replacementCost}"></td>
    <td th:text="${film.rating}"></td>
    <td th:text="${film.specialFeatures}"></td>
    <td><a class= button th:href="@{/actors/edit/{id}(id=${film.id})}">Edit</a></td>
    <td><a th:href="@{/actors/delete/{id}(id=${film.id})}">Delete</a></td>
  </tr>
</table>

</body>
</html>
