<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actor Details</title>
  <link rel="stylesheet" href="../css/styling.css"/>
</head>
<body>
<ul>
  <li><a class=active href="http://localhost:8080/actors">Home</a></li>
  <li><a href="http://localhost:8080/films">Films</a></li>
  <li style="float:right"><a href="http://localhost:8080/actors/createForm">Create new Actor</a></li>

</ul>
<h1>Actor Details</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tr th:each="actor : ${actors}">
    <td th:text="${actor.id}"></td>
    <td th:text="${actor.firstName}"></td>
    <td th:text="${actor.lastName}"></td>
    <td><a class= button th:href="@{/actors/edit/{id}(id=${actor.id})}">Edit</a></td>
    <td><a th:href="@{/actors/delete/{id}(id=${actor.id})}">Delete</a></td>
  </tr>
</table>

</body>
</html>
