<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actor Details</title>
  <link rel="stylesheet" href="../css/styling.css"/>
</head>
<body>
<h1>Actor Details</h1>
<span th:if="${actor==null}">Actor not Found</span>
<span th:ubnless="${actor==null}">
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tr>
    <td th:text="${actor.id}"></td>
    <td th:text="${actor.firstName}"></td>
    <td th:text="${actor.lastName}"></td>
  </tr>
</table>

</span>
</body>
</html>
