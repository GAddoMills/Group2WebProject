<!DOCTYPE html>
<html>
<head>
    <title>Add Actor</title>
    <link rel="stylesheet" href="../css/stylingSheet.css"/>
</head>
<body>
<h1>Add Actor</h1>
<form th:action="@{/films/add}" th:object="${newFilm}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" >
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" ></textarea><br>
    <label for="language">Language:</label>
    <select id="language" th:field="*{language}">
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="German">German</option>
    </select><br>
    <label for="releaseYear">Release Year:</label>
    <input type="text" id="releaseYear" th:field="*{releaseYear}" >
    <label for="length">Length:</label>
    <input type="number" min="0" max="500" id="length" th:field="*{length}" ><br>
    <label for="rating">Rating:</label>
    <select id="rating" th:field="*{rating}">
        <option value="PG">PG</option>
        <option value="PG-13">PG-13</option>
        <option value="G">G</option>
        <option value="NC-17">NC-17</option>
        <option value="R">R</option>
    </select><br>
<!--    <input type="text" id="rating" th:field="*{rating}" >-->
    <label for="rentalDuration">Rental Duration:</label>
    <select id="rentalDuration" th:field="*{rentalDuration}">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select><br>
<!--    <input type="text" id="rentalDuration" th:field="*{rentalDuration}" >-->
    <label for="rentalRate">Rental Rate:</label>
    <input type="text" id="rentalRate" th:field="*{rentalRate}" >
    <label for="replacementCost">Replacement Cost:</label>
    <input type="text" id="replacementCost" th:field="*{replacementCost}" >
    <label for="specialFeatures">Special Features:</label>
<!--    <input type="text" id="specialFeatures" th:field="*{specialFeatures}" >-->
    <select id="specialFeatures" th:field="*{specialFeatures}">
        <option value="Behind the Scenes">Behind the Scenes</option>
        <option value="Trailers">Trailers</option>
        <option value="Commentaries">Commentaries</option>
    </select><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
